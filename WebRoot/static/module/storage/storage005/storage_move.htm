<body>
<h3 id="subTitle">教材移库</h3>
<ul id="button">
	<li><a href="storage_move_query.htm">返回</a></li>
</ul>
<table width="90%" border="0" align="center" cellpadding="0" cellspacing="0" class="table2">
	<form action="" method="post" name="form2" id="form2">
		<tr>
			<td width="20%" nowrap="nowrap" align="right">教材名称：</td>
			<td nowrap="nowrap" colspan=3><input name="textfield" type="text" class="input2" /></td>
			
		</tr>
		<tr>
			<td width="20%" nowrap="nowrap" align="right">原架位：</td>
			<td nowrap="nowrap"><input name="textfield" type="text" class="input2" />
			<td width="20%" nowrap="nowrap" align="right">原架位数量：</td>
			<td nowrap="nowrap"><input name="textfield" type="text" class="input2" />
		</tr>
		<tr>
			<td width="20%" nowrap="nowrap" align="right">现架位：</td>
			<td nowrap="nowrap"><input name="textfield" type="text" class="input2" />
			<td width="20%" nowrap="nowrap" align="right">现架位数量：</td>
			<td nowrap="nowrap"><input name="textfield" type="text" class="input2" />
		</tr>
		
		<tr>
			<td>&nbsp;</td>
			<td colspan=3><input name="Submit" type="submit" class="buttonInp" value="提 交" 
				onclick="window.alert('书架不存在,请重新输入或添加书架!')"/></td>
		</tr>

	</form>
</table>
<p>&nbsp;</p>
&nbsp;&nbsp;注:教材名称、原架位和原架位数量不需要用户输入.<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用JS验证书架是否存在
